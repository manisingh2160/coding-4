<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            ;
        }

        body {
            overflow: hidden;
        }

        #main {
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-direction: column;
        }

        #navbar {
            width: 90%;
            height: 10%;
            margin: 1% auto;
            border: 1px solid black;
            display: flex;
        }

        #btn {
            display: flex;
            margin-left: 90%;
            gap: 5%;
        }

        #btn button {
            margin-top: 24%;
            height: 40px;
        }

        #product {
            width: 90%;
            height: 80%;
            margin: 1% auto;

            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 33% 33% 33%;
            grid-gap: 2%;
        }

        img {
            width: 50%;
            height: 60%;
        }

        button {
            background-color: crimson;
        }
    </style>





</head>

<body>
    <h1 style="text-align: center;margin-top: 1%;color: red;">Home</h1>
    <div id="main">

        <div id="navbar">
            <div id="btn">
                <button style="width: 70px;" onclick="cart()">Cart</button>
            </div>
        </div>
        <button style="width: 10%; " onclick="sortLH()">Sort:Low to High</button>
        <button style="width: 10%; " onclick="sortHL()">Sort:High to Low</button>
        <div id="product">

        </div>

    </div>
</body>

    function showproduct(d) {

        let product = d
        let x = document.getElementById("product");
        x.innerHTML = null

        for (let i = 0; i < abc.length; i++) {

            let y = document.createElement("div");

            let img = document.createElement("img");
            img.src = abc[i].image;

            let price = document.createElement("p");
            price.innerHTML = `Price : ${abc[i].price}`;


            let des = document.createElement("p");
            des.innerHTML = `Description : ${abc[i].description}`;

            let brand = document.createElement("p");
            brand.innerHTML = `brand :${abc[i].brand} `;

            let btn1 = document.createElement("button");
            btn1.innerHTML = "add to cart";


            y.append(img, price, des, brand, btn1);
            x.append(y);

                    //localStorage.setItem("cart",JSON.stringify(abc[i]))
                } else {
                    arr1 = JSON.parse(localStorage.getItem("cart"));
                }
                arr1.push(abc[i]);
                localStorage.setItem("cart", JSON.stringify(arr1));

            }


        }
    }
